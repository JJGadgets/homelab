---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  install:
    disableWait: true
    remediation:
      retries: 100
  upgrade:
    remediation:
      retries: 100
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.0.460@sha256:3982edf9b86df2ffbafbc68b85e4b4f78dc37bb88c56091ce360c2af9c34f9bd

    env:
      TZ: "${TZ}"
      PUSHOVER_APP_URL: &host "sonarr.${SECRET_DOMAIN_CASA}"
      PUSHOVER_PRIORITY: "-1"
      SONARR__INSTANCE_NAME: Sonarr
      SONARR__PORT: &port 8989
      SONARR__APPLICATION_URL: "https://sonarr.${SECRET_DOMAIN_CASA}"
      SONARR__LOG_LEVEL: info

    envFrom:
      - secretRef:
          name: sonarr-secret

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-0
      media:
        enabled: true
        existingClaim: media-nfs
        mountPath: /media
      media-canfail:
        enabled: true
        existingClaim: media-nfs-canfail
        mountPath: /media-canfail
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/backups/softwarrself/sonarr
        mountPath: /config/Backups
        readOnly: false

    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 2Gi

    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.3.1
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: true
